<svg
  width="120"
  height="120"
  viewBox="0 0 120 120"
  xmlns="http://www.w3.org/2000/svg"
>

  <!-- Bars -->
  <g fill="#e6e6e6">
    <!-- Left bar -->
    <rect x="18" y="42" width="18" height="36" rx="9">
      <animate
        attributeName="height"
        values="32;80;32"
        dur="1s"
        repeatCount="indefinite"
      />
      <animate
        attributeName="y"
        values="60;12;60"
        dur="1s"
        repeatCount="indefinite"
      />
    </rect>

    <!-- Middle bar -->
    <rect x="51" y="42" width="18" height="36" rx="9">
      <animate
        attributeName="height"
        values="32;80;32"
        dur="1s"
        begin="0.15s"
        repeatCount="indefinite"
      />
      <animate
        attributeName="y"
        values="60;12;60"
        dur="1s"
        begin="0.15s"
        repeatCount="indefinite"
      />
    </rect>

    <!-- Right bar -->
    <rect x="84" y="42" width="18" height="36" rx="9">
      <animate
        attributeName="height"
        values="32;80;32"
        dur="1s"
        begin="0.3s"
        repeatCount="indefinite"
      />
      <animate
        attributeName="y"
        values="60;12;60"
        dur="1s"
        begin="0.3s"
        repeatCount="indefinite"
      />
    </rect>
  </g>
</svg>
