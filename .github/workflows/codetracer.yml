    outputs:
      tag: ${{ steps.tag.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: recursive
          token: ${{ secrets.GH_READ_METACRAFT_PRIVATE_REPOS }}
      - name: Install Nix
        uses: metacraft-labs/nixos-modules/.github/install-nix@main
        with:
